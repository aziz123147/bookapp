

    <div class="row container" styme="margin-top">
      <div class="col-md-4 mx-auto">
      <h2 >S'enregistrer : </h2>
      <form [formGroup]="formSignUp" (ngSubmit)="onSubmit()">
      <div class="form-group">
      <label for="userName"> Nom</label>
      <input type="text" id="userName" class="form-control" formControlName="userName">
      <span *ngIf="formControls.userName.touched && formControls.userName.invalid" class="error">Il faut entrer un nom</span>
      </div>

      <div class="form-group">
      <label for="email"> Email
      </label>
      <input type="text" id="email" class="form-control" formControlName="email">
      <span *ngIf="formControls.email.touched && formControls.email.invalid" class="error">Il faut entrer un email</span>

      </div>

      <div class="form-group">
      <label for="password"> PassWord:</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <span *ngIf="formControls.password.touched && formControls.password.hasError('required')" class="error">Il faut entrer un mot de passe</span>
      <span *ngIf="formControls.password.touched && formControls.password.hasError('pattern')" class="error">Le mot de passe doit contenir 6 caractéres</span>

      </div>

      <button type="submit" [disabled]="formSignUp.invalid" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2">Créer un compte</button>
      </form>
      </div>
      </div>
